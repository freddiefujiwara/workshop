type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    |
    （回答）
    仕事で使うコードばっかり見ていてもあんまりワクワクしないので、世界と繋がる感じが味わいたかった。
    単純にコードで世界の人とコミュニケーションしている感じかっこいいじゃんというミーハーな感覚。
    ただ、やり方もどのレベル感でやればいいかもわからないし、敷居も高いので、今回のようなワークショップはありがたかった。

  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    （回答）
    DoorKeeper
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    （回答）
    jumpy <Atomのパッケージ>
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - すごく満足した
    #- 満足した
    #- 不満だった
    #- すごく不満だった
  # 想定との違い
  difference:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 想定より充実していた
    #- 想定通りだった
    #- 期待はずれだった
    #- すごく期待はずれだった
  # 「動かす」作業の時間配分について
  run-time:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 長かった
    - ちょうどよかった
    #- 短かった
  # 「フィードバック」作業の時間配分について
  feedback-time:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 長かった
    #- ちょうどよかった
    #- 短かった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    （回答）
    非常にスムーズに進行していただいた。ノーストレス。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    （回答）
    フォローできていた
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    #- ビギナーとして参加する
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    #- まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    #- 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    - 機会を作って積極的に開発に参加する
    #- 機会があれば開発に参加する
    #- 機会があったら開発に参加したい（けどできなそう）
    #- 機会があっても開発に参加しない
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    （回答）
    大変ためになる1日でした。なんらかの形でOSS-Gateの活動を支援していきたいです。
