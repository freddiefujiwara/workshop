type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    |
    OSSとか参加したいなぁと言っていたら、クラウドワークスの大葉さんに誘われたから。
    自分のスキルがあがるのと、貢献もできるので一石二鳥だと思うからです!
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    |
    クラウドワークスの大葉さんに教えてもらいました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    |
    （回答）
    spinaというCMSのアプリです。(https://github.com/denkGroot/Spina)
  # 満足度
  satisfaction-rating:
    - 満足した
  difference:
    - 想定より充実していた
  # 「動かす」作業の時間配分について
  run-time:
    - 短かった
  # 「フィードバック」作業の時間配分について
  feedback-time:
    - ちょうどよかった
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    |
    とてもうまく進行されていたと思います。優しい感じで、初心者でもできるんだよ!というところを強調されていたのが良かったです!
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    |
    びっくりするぐらい早くサポートしてくれましたwww
    むしろ早くすぎるくらいでした:)
  # 次回のOSS Gateワークショップについて
  next:
    # ↓のうち当てはまるものをすべて選んでコメントを外してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものを1つ選んでコメントを外してください。
    - 機会を作って積極的に開発に参加する
  etc:
    # なにか思ったことがあれば自由に書いてください。
    |
    イベントに来る前からgitterを公開しておいて、そこでどのossにするのかは予め選んでいたほうがいいかなと思いました。
    理由は僕自信が環境構築から始めなければならなかったので、「実際に使ってみる」まで時間がかかってしまうためです!
